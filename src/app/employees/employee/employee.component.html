<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" class="form-control" name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]="service.formData.EmployeeId">
    <div class="form-group">
        <label for="Name">Full Name </label>
        <input class="form-control" id="Name" type="text" #Name="ngModel" [(ngModel)]="service.formData.Name" required minlength="10">
    </div>
    <div class="form-group">
        <label for="Position">Position </label>
        <input class="form-control" id="Position" type="text" #Position="ngModel" [(ngModel)]="service.formData.Position" required>
    </div>
    <div class="row">
    <div class="form-group col-md-6 ">
        <label for="Age">Age </label>
        <input class="form-control" id="Age" type="date" #Age="ngModel" [(ngModel)]="service.formData.Age">
    </div>
    <div class="form-group col-md-6">
        <label for="Salary">Salary </label>
        <input class="form-control" id="Salary" type="number" #Salary="ngModel" [(ngModel)]="service.formData.Salary">
    </div>
</div>
    <div class="form-group ">
        <button type="submit" class="btn btn-lg btn-block" >Submit</button>
    </div>
</form>
